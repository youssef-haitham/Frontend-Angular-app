 <div  style="margin:auto;width:40%">

  <!--MENU-->
    <div class="container" style="display: block;" *ngFor="let type of productTypes;let i=index">
      <div class="wrapper">
        
        
      <div class="clear"> <h1><span style="font-family: cursive;">{{type}}</span></h1></div>
      <div class="clear"></div>
      <!-- items -->
      <div class="items" *ngFor="let product of products;let i=index" >
          <!-- single item -->
        
          <div class="item"  [ngbTooltip]="tipContent" *ngIf="type==product.type">
              <img class="productImage" width="150px" height="150px" [src]="product.image" alt="item" />
                <h2>{{product.name}}</h2>
                <p>Price: <em>${{product.price}}</em></p>
              <button *ngIf="signed"class="add-to-cart" (click)="addtoCart(product)" type="button">Add to cart</button>

          </div>
          <ng-template #tipContent>{{product.description}}</ng-template>
          <!--/ single item -->
          
      </div>
      <!--/ items -->
      </div>
    </div>
      <!--/ MENU -->
